<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto my-2 p-5">
                <div class="row">
                    <div class="col-lg-4">
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                    </div>
                    <div class="col-lg-4 ">
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                    </div>
                    <div class="col-lg-4">
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                        <button class="btn w-100  my-2 mx-0 shadow box"></button>
                    </div>
                    <div class="reset hide">
                        <button class="btn btn-dark" onclick="resetbtn()">Reset</button>
                    </div>
                    <div class="newbtn">
                        <div class="btn btn-dark" onclick="resetbtn()">New Game</div>
                    </div>
                    <div class="msg hide">Winner</div>
                </div>
                

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
